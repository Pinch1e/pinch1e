<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Kristen RTW</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="Kristen" class="logo" />
            </a>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="shop.html">Shop</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="contact-section">
            <form id="contact-form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Kristen RTW. All rights reserved.</p>
        <p>Follow us on 
            <a href="https://www.instagram.com/kristenrtw" target="_blank">Instagram</a>, 
            <a href="https://www.facebook.com/kristenrtw" target="_blank">Facebook</a>, 
            <a href="https://www.twitter.com/kristenrtw" target="_blank">Twitter</a>.
        </p>
    </footer>
</body>
</html>
